<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid {
            background-color: green;
            display:grid;
            padding:20px;
            grid-column-gap:20px;
            grid-row-gap:10px;
            grid-template-columns: 200px 200px auto;
        }
        .grid-item1{
            background-color: white;
            font-size:20px;
            padding:20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item1">1</div>
        <div class="grid-item1">2</div>
        <div class="grid-item1">3</div>
        <div class="grid-item1">4</div>
        <div class="grid-item1">5</div>
        <div class="grid-item1">6</div>
        <div class="grid-item1">7</div>
        <div class="grid-item1">8</div>
        <div class="grid-item1">9</div>
        <div class="grid-item1">10</div>
        <div class="grid-item1">11</div>
        <div class="grid-item1">12</div>

    </div>
</body>
</html>
